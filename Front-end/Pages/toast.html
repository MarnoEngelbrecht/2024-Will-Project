<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./Main/main.css">
    <link rel="stylesheet" href="./Listings-page/listings-page.css">
</head>
<body>
    <h1>Create Listing</h1>
    <div class="container">
        <div class="box-left">

        </div>
        <div class="box-right">
            <form action="submit" class="listings-form" method="POST">
                <div class="add-propery-form">
                    <label>Property Name</label>
                    <div class="spacer"></div>
                    <input type="text">
                </div>

                <div class="add-propery-form">
                    <label>Number of Bedrooms</label>
                    <div class="spacer"></div>
                    <input type="number">                
                </div>

                <div class="add-propery-form">
                    <label>Number of Bathrooms</label>
                    <div class="spacer"></div>
                    <input type="number">                    
                </div>

                <div class="add-propery-form">
                    <label>Number of Parking Spots</label>
                    <div class="spacer"></div>
                    <input type="number">
                </div>

                <div class="add-propery-form">
                    <label>Property Image</label>
                    <div class="spacer"></div>
                    <input type="url">
                </div>
                
                <div class="add-propery-form">
                    <input type="button" class="add-propery-button" id="add-propery-button">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
