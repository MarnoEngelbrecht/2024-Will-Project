
<div class="login-main">
      <h1>Sitename</h1>
      <h3>If you are a member already please Login</h3>

      <form id="LoginForm">
            <input type="text" 
                  id="loginUsername"
                  name="loginUsername" 
                  placeholder="Email/Username" required>
            <i class='bx bxs-envelope email-icon'></i>

            <input type="password"
                        id="loginPassword" 
                        name="loginPassword"
                        placeholder="Password" required>
            <i class='bx bxs-lock-alt password-icon'></i>

            <div class="wrap">
                  <button type="submit" onclick="onSubmit(event)">
                        Submit
                  </button>
            </div>
      </form>
      <p>Don't have an account?
            <a href="create-account.html"
                  style="text-decoration: none;">
                  Create an account
            </a>
      </p>
</div>
