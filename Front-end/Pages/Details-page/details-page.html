<div class="details-container">
    <div class="details-box-left">
        <div class="details-image-container">
            <img class="details-image" src="../../Images/property1.jpg">
        </div>
        
        <div id="details-title" class="details">Title</div>

        <div id="details-bedroom" class="details">1 Bedroom</div>
    
        <div id="details-bathroom" class="details">1 Bathroom</div>
    
        <div id="details-parking" class="details">1 Parking</div>

        <div id="details-user" class="details">EMAIL</div>
        
        <div id="details-user" class="details" onclick="showDetailsPageContactPage()">
            <button class="cta-button" >Contact</button>
        </div>
    </div>

    <div class="details-box-right">
        <h2>On Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d217.86003485268404!2d26.215286342987554!3d-29.112749568550665!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e8fc5a0468d8dc9%3A0x740888e7fbe3e133!2sKFC%20Bloemfontein%201!5e0!3m2!1sen!2sza!4v1722275391743!5m2!1sen!2sza" width="80%" height="80%" style="border: 2px solid black; " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<dialog class="details-page-contact" id="details-page-contact">
    <i id="close-agent-profile-dialog" class='bx bx-x bx-sm exit-icon' onclick="closeDetailsPageContactPage()"></i>
    <form id="details-page-form" class="details-page-form">
        <div class="details-page-container">
            <h2>Contact Agent</h2>
        </div>

        <div class="details-page-container">                
            <input type="text" id="details-page-message" name="details-page-message" placeholder="Message" required>
        </div>   

        <div class="wrap">
                <button type="submit" class="cta-button" onclick="detailsDialogContact()" >
                    Contact
                </button>
        </div>
    </form>
</dialog>
